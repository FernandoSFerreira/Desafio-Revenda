<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input 
            type="username" 
            id="username" 
            formControlName="username"
            class="form-control"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <small *ngIf="loginForm.get('username')?.errors?.['required']">Usuário é obrigatório</small>
            <small *ngIf="loginForm.get('username')?.errors?.['username']">Usuário deve ter um formato válido</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</small>
          </div>
        </div>

        <div class="form-group">
          <button 
            type="submit" 
            class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid || isLoading"
          >
            <span *ngIf="isLoading">Carregando...</span>
            <span *ngIf="!isLoading">Entrar</span>
          </button>
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
